<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>The Akan App</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- Js links -->
    <script src="/js/main.js"></script>
</head>
<body> 
    <div class="container">
        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1"> Akan Names</h1>
                <br>
                <br>
                <h3 class="mb-5"><em>Akan names are derived from Ghanian culture. <br> Children are given their first name as a 'day name' <br> which corresponds to the day in the week they were born.</em></h3>
                <a class="btn btn-primary btn-xl" href="#games">Lets Play</a>
            </div>
        </header>
        <section class="gameform"  id="games"> 
            <div class="container">
                <div class="row">
                    <h2 class="game-head text-center">Please fill in :</h2>
                    <div class="column">
                        <form class="form-align">
                            <div class="form-group col-sm-4">
                                <label class="game-head" for="inputState">Gender</label>
                                <select id="gender" class="form-control">
                                    <option></option>
                                    <option>Male </option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="game-head" S for="start">Date of Birth:</label>
                                <input type="date" id="start" name="trip-start"
                                    value="2021-07-10"
                                    min="1900-01-01" max="2021-12-31">
                            </div>
                            <button type="button" class="btn btn-primary" onclick=" getBirthday()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="return">
                <p  class = "game-head" id ="Akandisplay">Your Akan name is <span id="akan-name"> .....</span> since you were born on a <span id="akan-name2">.....</span> </p>
            </div>
            
        </section>
    </div>
    
    
</body>
</html>
